name: deploy-koin-front

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout koin repository
        uses: actions/checkout@v2
        with:
          repository: lhysin/koin
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 원하는 Node.js 버전으로 변경 가능

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt
        run: npm run build

      - name: Prepare static files for deployment
        run: |
          mkdir -p ./deploy  # deploy 폴더 생성
          cp -R ./dist/* ./deploy/  # dist 폴더의 내용을 deploy 폴더로 복사
          git checkout -b deploy-static-file || git checkout deploy-static-file

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Deploy static files" || echo "No changes to commit"
          git push --force origin deploy-static-file

