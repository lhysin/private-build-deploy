name: deploy-koin-front

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  SUB_DIRECTORY: koin
  SOURCE_REPO: https://github.com/lhysin/koin
  TARGET_BRANCH: deploy-static-file

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone source repository
        run: git clone ${{ env.SOURCE_REPO }}

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: |
          cd ${{ env.SUB_DIRECTORY }}
          npm install

      - name: Build Nuxt.js static files
        run: |
          cd ${{ env.SUB_DIRECTORY }}
          npm run build
          npm run generate

      - name: Backup dist folder
        run: |
          mkdir -p ../dist-backup
          cp -r ${{ env.SUB_DIRECTORY }}/dist/* ../dist-backup/

      - name: Checkout target branch (deploy-static-file)
        run: |
          git fetch --all  # 원격 저장소 정보 최신화
          git checkout ${{ env.TARGET_BRANCH }} || git checkout -b ${{ env.TARGET_BRANCH }}  # 원격 브랜치가 없으면 로컬 브랜치 생성

      - name: Clear old files in target branch
        run: |
          rm -rf *

      - name: Restore dist folder
        run: |
          cp -r ../dist-backup/* ./

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Show branch list before commit
        run: |
          echo "Listing local branches before commit:"
          git branch  # 로컬 브랜치 목록 출력
          echo "Listing remote branches:"
          git branch -r  # 원격 브랜치 목록 출력

      - name: Commit and push changes to deploy-static-file branch
        run: |
          # Git 사용자 설정
          git config --global user.name "lhysin"
          git config --global user.email "lhysin.main@gmail.com"
          
          # 변경 사항 스테이징 및 커밋
          git add .
          git commit -m "Deploy static files" || echo "No changes to commit"
          
          # GitHub Actions 인증을 위한 토큰 설정
          git remote set-url origin https://x-access-token:${{ secrets.LHYSIN_UN_EXPIARY_GITHUB_TOKEN }}@github.com/lhysin/koin.git
      
          # 푸시할 브랜치로 설정 (예: TARGET_BRANCH 환경 변수를 사용)
          git push origin ${{ env.TARGET_BRANCH }}  # 브랜치 푸시


