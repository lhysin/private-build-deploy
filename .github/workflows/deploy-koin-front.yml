name: deploy-koin-front

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  SUB_DIRECTORY: koin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clone repository
        run: git clone https://github.com/lhysin/koin

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ env.SUB_DIRECTORY }}

      - name: Build Nuxt.js static files
        run: |
          cd ${{ env.SUB_DIRECTORY }}
          npm run build
          npm run generate

  push-to-repo:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout the target repository
        uses: actions/checkout@v3
        with:
          repository: 'https://github.com/lhysin/lhysin.github.io'  # 여기에 푸시할 다른 레포지토리 주소를 추가

      - name: Copy build files to target directory
        run: |
          cp -r ${{ env.BUILD_DIR }}/* .

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Deploy static files"
          git push origin master  # 기본 브랜치로 푸시
