name: deploy-koin-front

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  SUB_DIRECTORY: koin
  BUILD_DIR: koin/.nuxt/dist  # Nuxt.js 빌드 디렉토리 (대부분 dist 폴더)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone repository
        run: git clone https://github.com/lhysin/koin

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ env.SUB_DIRECTORY }}

      - name: Build Nuxt.js static files
        run: |
          cd ${{ env.SUB_DIRECTORY }}
          npm run build
          npm run generate

  push-to-repo:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Clone repository
        run: git clone https://github.com/lhysin/lhysin.github.io

      - name: Copy build files to target directory
        run: |
          cp -r ${{ env.BUILD_DIR }}/* .

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Deploy static files"
          git push origin master  # 'master' 브랜치 사용
