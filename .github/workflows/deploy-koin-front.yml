name: deploy-koin-front

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  SUB_DIRECTORY: koin

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone koin repository
        run: git clone https://github.com/lhysin/koin

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ env.SUB_DIRECTORY }}

      - name: Build Nuxt.js static files
        run: |
          cd ${{ env.SUB_DIRECTORY }}
          npm run build
          npm run generate

      - name: Clone target repository (lhysin.github.io)
        run: git clone https://github.com/lhysin/lhysin.github.io

      - name: Print directory structure of target repo
        run: |
          echo "Directory structure of lhysin.github.io:"
          tree -L 2  # Adjust L as needed

      - name: Delete all files in target repository
        run: |
          cd lhysin.github.io
          rm -rf *  # 모든 파일 삭제

      - name: Copy dist files to target repository
        run: |
          cp -r ${{ env.SUB_DIRECTORY }}/dist/* lhysin.github.io/

      - name: Commit and push changes
        run: |
          cd lhysin.github.io
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Deploy static files"
          
          # GitHub Actions 인증을 위한 토큰 설정
          git remote set-url origin https://x-access-token:${{ secrets.LHYSIN_UN_EXPIARY_GITHUB_TOKEN }}@github.com/lhysin/lhysin.github.io.git
          
          git push origin master  # 'master' 브랜치 사용
