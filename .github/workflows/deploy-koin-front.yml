name: deploy-koin-front

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  SUB_DIRECTORY: koin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone repository
        run: git clone https://github.com/lhysin/koin

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ env.SUB_DIRECTORY }}

      - name: Build Nuxt.js static files
        run: |
          cd ${{ env.SUB_DIRECTORY }}
          npm run build
          npm run generate

  push-to-repo:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Clone target repository
        run: git clone https://github.com/lhysin/lhysin.github.io

      - name: Delete old files and copy new build files
        run: |
          cd lhysin.github.io
          rm -rf *  # 기존 모든 파일 삭제
          cp -r ../${{ env.SUB_DIRECTORY }}/dist/* ./  # dist 폴더 내용 복사

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Deploy static files"
          git push origin master  # 'master' 브랜치 사용
